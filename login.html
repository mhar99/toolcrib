<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- local css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
  </head>
  <body>
        <div class="container-xxl">
          <div class="row">
            <div class="col text-black">
              <div class="d-flex align-items-center h-custom-3 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                <form style="width: 23rem; margin-left: 90px;">
      
                  <h3 id="login" class="fw-bold mb-5 pb-4" style="letter-spacing: 1px;">Log <span style="color: #1AC654;">In</span> </h3>
      
                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example18" class="form-control form-control-lg" placeholder="Username"/>
                  </div>
      
                  <div class="form-outline mb-2">
                    <input type="password" id="form2Example28" class="form-control form-control-lg" placeholder="Password" />
                  </div>

                  <div class="form-check mb-4 mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                      <label class="form-check-label" for="flexCheckChecked">
                        Remember me
                      </label>
                  </div>
      
                  <div class="pt-1 mb-5">
                    <button class="main-btn" type="button"><i class="fa fa-sign-in"></i>      Login</button>
                  </div>
      
                  
                  <p>Belum Punya Akun? <a href="#!" class="link-info">Registrasi</a></p>
      
                </form>
      
              </div>
            </div>
            <div class="col px-0 d-none d-sm-block">
              <img class="bg-image-vertical" src="img/login-img.PNG"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
    
     

      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
