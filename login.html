<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Login Page</title>
  </head>
  <body>
        <div class="container">
          <div class="row">
            <div class="col-6 text-black mt-5">
              <div class="d-flex align-items-center mt-5">
                <form>
                  <h3 id="login" class="fw-bold mb-5" style="letter-spacing: 1px;">Log <span style="color: #1AC654;">In</span> </h3>
                  <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" placeholder="username" name="username">
                  </div>
                  <div class="input-container mb-5">
                    <i class="fa fa-lock icon"></i>
                    <input class="input-field" type="password" placeholder="password" name="password">
                  </div>

                  <div class="form-check mb-4 mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                      <label class="form-check-label" for="flexCheckChecked">
                        Remember me
                      </label>
                  </div>
      
                  <div class="pt-1 mb-5">
                    <button class="main-btn" type="button"><i class="fa fa-sign-in" style="margin-right: 10px;"></i>Login</button>
                  </div>
      
                  
                  <p>Belum Punya Akun? <a href="#!" class="link-info">Registrasi</a></p>
      
                </form>
              </div>
            </div>
            <div class="col login-box">
                <img src="assets/img/login.png" alt="">
                <h6>Len - MC</h6>
                <h5>
                  tool<span style="color:#1AC654">crib</span>
                </h5>
            </div>
          </div>
        </div>
