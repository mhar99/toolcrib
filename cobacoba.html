<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style bootstrap -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></script>
    
    <!-- Script bootstrap -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    
    <!-- Script jQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>

</head>
<body>
    <h2>
        Daftar Tim Sepak Bola Tiap Negara
        </h2>
        <br />
        <div class="table-responsive">
            <table class="table table-condensed" id="example">
                <thead>
                    <tr>
                        <th>Negara</th>
                        <th>Jumlah Tim</th>
                        <th>Benua</th>
                        <th>Status</th>
                        <th>Jumlah Liga</th>
                    </tr>
                </thead>
                <tbody>
                        <tr class="clickable warning dropdown-deliverable" data-for="#details_1">
                            <td>Indonesia</td>
                            <td>40</td>
                            <td>Asia</td>
                            <td><span class="label label-info">Aktif</span></td>
                            <td>
                                2
                            </td>
                        </tr>
                        <tr style="padding:0">
                            <td style="padding:0"></td>
                            <td colspan=2 style="padding:0px;">
                                <div class="deliverable-infos" id="details_1">
                                    <table class="table table-condensed table-user-content" id="hidden_table_1">
                                        <tbody>
                                            <tr>
                                                <td>Persib</td>
                                                <td>Bandung</td>
                                            </tr>
                                            <tr>
                                                <td>Persebaya</td>
                                                <td>Surabaya</td>
                                            </tr>
                                            <tr>
                                                <td>Persipura</td>
                                                <td>Jayapura</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                            <td style="padding:0"></td>
                            <td style="padding:0"></td>
                        </tr>
                        <tr class="clickable warning dropdown-deliverable" data-for="#details_2">
                            <td>Inggris</td>
                            <td>50</td>
                            <td>Eropa</td>
                            <td><span class="label label-info">Aktif</span></td>
                            <td>
                                4
                            </td>
                        </tr>
                        <tr style="padding:0">
                            <td style="padding:0"></td>
                            <td colspan=2 style="padding:0">
                                <div class="deliverable-infos" id="details_2">
                                    <table class="table table-condensed table-user-content" id="hidden_table_2">
                                        <tbody>
                                            <tr>
                                                <td>Manchester United</td>
                                                <td>Manchester</td>
                                            </tr>
                                            <tr>
                                                <td>Arsenal</td>
                                                <td>London</td>
                                            </tr>
                                            <tr>
                                                <td>Liverpol</td>
                                                <td>Merseyside</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                            <td style="padding:0"></td>
                            <td style="padding:0"></td>
                        </tr>
                </tbody>
            </table>
        </div>

        <script>
            $(document).ready(function() {
                        $('.deliverable-infos').hide();
                        $('.dropdown-deliverable').on('click', function(e) {
                            console.log("dropdown toggled!");
                            e.preventDefault();
                            e.stopPropagation();
                            //get targeted element via data-for attribute
                            var dataFor = $(this).data('for');
                            var idFor = $(dataFor);
                            idFor.slideToggle();
                });
            });
            
        </script>
        <script>
            $(document).ready(function () {
                $('#example').DataTable();
            });
        </script>
        
</body>
</html>
